install:
  - chmod +x travis/build-wheels.sh
  - docker pull $DOCKER_IMAGE

script:
  - docker run --rm -e PLAT=$PLAT -v `pwd`:/io $DOCKER_IMAGE $PRE_CMD /io/travis/build-wheels.sh
  - ls wheelhouse/

deploy:
  provider: releases
  api_key: "45dc9397905f3d17af07f65b97e9dd94d2259fc6"
  file: "wheelhouse/*"
  skip_cleanup: true
  on:
    tags: true

